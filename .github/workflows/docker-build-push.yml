name: Build and Push Docker Image

on:
  push:
    branches:
      - main # Or whichever branch you want to trigger the build on

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Docker Hub # Or your preferred registry
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_HUB_USERNAME }} # Replace with your Docker Hub username secret name
        password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }} # Replace with your Docker Hub password/token secret name

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: . # Path to the directory containing the Dockerfile
        push: true
        tags: your-dockerhub-username/your-image-name:latest # Replace with your image name and tag
        cache-from: type=gha
        cache-to: type=gha,mode=max