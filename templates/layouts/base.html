{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static 'base/css/master.css'%}" rel="stylesheet" />
    <link href="{% static 'bootstrap/css/bootstrap.css'%}" rel="stylesheet" />
    <link href="{% static 'fontawesome/css/all.css' %}" rel="stylesheet">
    
    <title>{% block title %}{% endblock %}</title>
    {% block style %}
    {% endblock %}
  </head>

  <body>
    <!-- Header -->
    <nav class="navbar navbar-dark bg-dark navbar-expand-lg">
      <div class="container position-relative ">
        <a class="navbar-brand" href="">Game Boosters</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="">Contact Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="">FAQ</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Login</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    {% block container %}
    {% endblock %}

    <!-- Start Footer -->
    <div class="footer">
      <div class="container">
        <img src="{% static 'homepage/images/logo.png' %}" alt="Logo"/>
        <p>We Are Social</p>
        <div class="social-icons">
          <i class="fa-brands fa-facebook-f"></i>
          <i class="fa-brands fa-twitter"></i>
          <i class="fa-solid fa-house"></i>
          <i class="fa-brands fa-linkedin-in"></i>
        </div>
        <div class="copyright text-center">&copy; 2023 <span>Game Booster</span> All Right Reserved</div>
      </div>
    </div>
    <!-- End Footer -->
    <script src="{% static  'jQuery/jquery-3.7.0.js' %}"></script>
    <script src="{% static  'base/js/script.js' %}"></script>
    <script src="{% static 'bootstrap/js/bootstrap.js'%}"></script>
    {% block script %}
    {% endblock %}
  </body>

</html>
