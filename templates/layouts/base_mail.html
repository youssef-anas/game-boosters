<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: #f5f5f0;
            margin: 0;
            padding: 0;
            font-family: 'Helvetica Neue', Arial, sans-serif;
        }
        .main-container {
            background-color: #e5d6c5;
            width: 100%;
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }
        .logo img {
            max-width: 150px;
            height: auto;
            margin-bottom: 20px;
        }
        .header {
            padding: 30px 20px;
            background-color: #f26e3e;
            color: #ffffff;
            border-radius: 6px 6px 0 0;
            text-align: center;
        }
        .header h1 {
            margin: 0;
            font-size: 24px;
            font-weight: 600;
        }
        .content {
            padding: 20px;
            color: #333333;
            line-height: 1.6;
            font-size: 16px;
        }
        .content p {
            margin: 15px 0;
        }
        .icons-section {
            text-align: center;
            padding: 15px 0;
        }
        .icons-section img {
            width: 32px;
            height: 32px;
            margin: 0 8px;
        }
        .footer-links {
            text-align: center;
            padding: 15px 0;
            font-size: 14px;
        }
        .footer-links a {
            color: #f26e3e;
            text-decoration: none;
            margin: 0 8px;
        }
        .footer-links .separator {
            margin: 0 5px;
            color: #aaaaaa;
        }
        .text-center {
            text-align: center;
            color: #666666;
            font-size: 14px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="logo text-center">
            <img src="https://www.madboost.gg/static/base/images/icons/logo-trans-orange.png" alt="Logo">
        </div>
        
        <div class="header">
            <h1>{% block subject %}Welcome to Our Service{% endblock %}</h1>
        </div>
        
        <div class="content">
            <p>We can help you bring your business to life online. Empowering you to do what you do, better.</p>
            <p>Default Content</p>
        </div>

        <div class="icons-section">
            <a href="https://www.facebook.com/madboost.gg/"><img src="https://www.madboost.gg/static/base/images/icons/facebook.png" alt="Facebook"></a>
            <a href="https://www.instagram.com/madboost.gg/"><img src="https://www.madboost.gg/static/base/images/icons/instagram.png" alt="Instagram"></a>
            <a href="https://www.youtube.com/@MadBoostgg"><img src="https://www.madboost.gg/static/base/images/icons/youtube.png" alt="YouTube"></a>
        </div>

        <div class="footer-links">
            <a href="https://www.madboost.gg/terms-service/">Terms of use</a>
            <span class="separator">|</span>
            <a href="https://www.madboost.gg/privacy-policy/">Privacy Policy</a>
        </div>

        <p class="text-center">
            If you have any questions, feel free to <a href="mailto:customerservice@madboost.com">contact us</a>.
        </p>
        <p class="text-center">&copy; 2024 Your Company. All rights reserved.</p>
    </div>
</body>
</html>
