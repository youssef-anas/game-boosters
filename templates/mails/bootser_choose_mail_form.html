<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Order Notification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333333;
            margin: 0;
            padding: 0;
        }
        .email-container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #ffffff;
            border: 1px solid #dddddd;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .email-header {
            background-color: #f26e3e;
            color: #ffffff;
            padding: 20px;
            text-align: center;
        }
        .email-body {
            padding: 20px;
        }
        .email-footer {
            background-color: #f1f1f1;
            color: #777777;
            text-align: center;
            padding: 10px;
            font-size: 12px;
        }
        .email-footer a {
            color: #f26e3e;
            text-decoration: none;
        }
        .order-details {
            background-color: #f26e3e;
            color: #ffffff;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: #ffffff;
            background-color: #f26e3e;
            border-radius: 5px;
            text-decoration: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="email-container">
        <div class="email-header">
            <h1>New Order Notification</h1>
        </div>
        <div class="email-body">
            <p>Hello {{ booster.username }},</p>
            <p>You have a new order:</p>
            <div class="order-details">
                <p><strong>Order Name:</strong> {{ order_name }}</p>
                <p><strong>Requested Time:</strong> {{ requested_time }}</p>
            </div>
            <p>Please check your dashboard for more details.</p>
            <p>Thank you!</p>
        </div>
        <div class="email-footer">
            <p>If you have any questions, feel free to <a href="mailto:customerservice@yourdomain.com">contact us</a>.</p>
            <p>&copy; 2024 Your Company. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
