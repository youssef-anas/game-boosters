{% extends 'layouts/base_mail.html' %}
{% block content %}
<div style="font-family: ui-sans-serif, system-ui;">
  <h2 style="font-size:20px;font-weight:700;margin-bottom:8px;">Payout Confirmation</h2>
  <p style="margin:0 0 12px 0;">Hi {{ booster.username }}, your payout has been processed.</p>
  <div style="background:#0b1220;padding:12px;border-radius:8px;color:#cbd5e1;">
    <div><strong>Order #</strong>{{ order.id }}</div>
    <div><strong>Game:</strong> {{ order.game.name }}</div>
    <div><strong>Amount:</strong> ${{ transaction.amount }}</div>
    <div><strong>Status:</strong> {{ transaction.status }}</div>
  </div>
</div>
{% endblock %}
