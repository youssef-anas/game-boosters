# Systemd service configuration for GameBoosters Django Application
# Place this file in /etc/systemd/system/gameboosters.service

[Unit]
Description=GameBoosters Django Application
After=network.target postgresql.service
Wants=postgresql.service

[Service]
Type=notify
User=django
Group=django
WorkingDirectory=/home/django/game-boosters-main
Environment=PATH=/home/django/game-boosters-main/venv/bin
Environment=PYTHONPATH=/home/django/game-boosters-main
Environment=DJANGO_SETTINGS_MODULE=gameBoosterss.settings
ExecStart=/home/django/game-boosters-main/venv/bin/gunicorn --config gunicorn_config.py gameBoosterss.wsgi:application
ExecReload=/bin/kill -s HUP $MAINPID
KillMode=mixed
TimeoutStopSec=5
PrivateTmp=true
Restart=always
RestartSec=10

# Security settings
NoNewPrivileges=true
ProtectSystem=strict
ProtectHome=true
ReadWritePaths=/home/django/game-boosters-main /var/log/gameboosters /home/django/backups
PrivateDevices=true
ProtectKernelTunables=true
ProtectKernelModules=true
ProtectControlGroups=true

# Resource limits
LimitNOFILE=65536
LimitNPROC=4096

[Install]
WantedBy=multi-user.target 